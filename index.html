<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b366e0045c.js" crossorigin="anonymous"></script>
    <title>Annete Tattoo</title>
  </head>
  <body>
<section class="header">

<div class="headercopy">

  <div class="logo">
    <img src="images/annetelogo.png" alt="logo" height="50px">
  </div>

    <div class="annetetattoo">
      <h2>Annete Tattoo</h2>
    </div>

      <div class="menu">
        <button class="btn">
          <span style="color: rgba(221,181,38,1.00); font-size: 2.5vw; cursor: pointer;">
        <i class="fa-solid fa-bars"></i>
          </span>

        <div class="dropdown">
          <a href="#aboutme">About me</a>
          <br>
          <a href="#">Portfolio</a><br>
        <div class="socialmedia">
          <a href="https://www.instagram.com/annetetattoo/">@annetetattoo</a>
            <span style="font-size: 2vw; float: right; cursor: pointer;">
              <i class="fa-brands fa-instagram"></i>
            </span>
          <br>
          <a href="https://www.facebook.com/annetetattoo">Annete Tattoo</a>
            <span style="font-size: 2vw; float: right; cursor: pointer;">
              <i class="fa-brands fa-facebook"></i>
            </span>
          <br>
          <a href="#">annetetattoo@gmail.com</a>
            <span style="font-size: 2vw; float: right; cursor: pointer;">
              <i class="fa-solid fa-at"></i>
            </span>
        </div>
        </div>
      </button>

      </div>

</div>
</section>

<section class="h1">
    <h1>My Portfolio</h1>
</section>

<div class="container">

<section class="content1">
  <div class="gallery">

    <li>
      <img src="images/pic1.png">

      <img src="images/pic2.png">

      <img src="images/pic3.png">
    </li>

    <li>
      <img src="images/pic4.png">

      <img src="images/pic5.png">

      <img src="images/pic6.png">
    </li>

  </div>
</section>

<section class="videos1">
<div class="videosgrid">
  <video controls>
    <source src="videos/video1.mp4" type="video/mp4">
  </video>

  <video controls>
    <source src="videos/video2.mp4" type="video/mp4">
  </video>
</div>
</section>

<section class="wallpapergrid">

  <div class="wallpaper">
    <div class="wallpaperimages">
      <img src="images/pic7.png" class="pic1">
      <br>
      <img src="images/pic8.png" class="pic2">
      <br>
      <img src="images/pic9.png" class="pic3">
      <br>
      <img src="images/pic7.png" class="pic4">
      <br>
      <img src="images/pic8.png" class="pic5">
    </div>
  </div>
</section>


</div>
  </body>
</html>
